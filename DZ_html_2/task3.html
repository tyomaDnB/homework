<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>task3</title>
    </head>
    <body>
        <form name="Резюме" action="/">
            <p>
                Name
            </p>
            <input type="text">
            <br/>
            <p>
                Email
            </p>
            <input type="email">
            <br/>
            <p>
                Sex
            </p>
            <input type="radio" name="Sex" value="Male">
            Male
            <input type="radio" name="Sex" value="Female">
            Female
            <br/>
            <p>
                Current status
            </p>
            <input type="checkbox" name="Current status" value="Student">
            Student
            <br/>
            <input type="checkbox" name="Current status" value="Employed">
            Employed
            <br/>
            <input type="checkbox" name="Current status" value="Unemployed">
            Unemployed
            <br/>
            <p>
                Month and Year of birth
            </p>
            <select name="Month">
                <option value="January">
                    January
                </option>
                <option name="February">
                    February
                </option>
                <option name="March">
                    March
                </option>
            </select>
            <select name="Year">
                <option value="1984">
                    1984
                </option>
                <option name="1985">
                    1985
                </option>
                <option name="1986">
                    1986
                </option>
                <option value="1987">
                    1987
                </option>
                <option name="1988">
                    1988
                </option>
                <option name="1989">
                    1989
                </option>
            </select>
            <br/>
            <p>
                Skills and Technologies
            </p>
            <select>
                <optgroup label="Tech skills">
                    <option value="HTML">
                        HTML
                    </option>
                    <option value="CSS">
                        CSS
                    </option>
                    <option value="Java Script">
                        Java Script
                    </option>
                    <option value="git">
                        git
                    </option>
                </optgroup>
                <optgroup label="Soft skills">
                    <option value="Time menagement">
                        Time menagement
                    </option>
                    <option value="Proactivity">
                        Proactivity
                    </option>
                    <option value="Teamwork">
                        Teamwork
                    </option>
                    <option value="Leadership">
                        Leadership
                    </option>
                </optgroup>
            </select>
            <p>
                Photo
            </p>
            <input type="file" name="Photo" value="Choose file">
            <br/>
            <p>
                Comments
            </p>
            <textarea name="Comment" cols="35" rows="5">
            </textarea>
            <br/>
            <input type="submit" value="Save">
        </form>
    </body>
</html>
