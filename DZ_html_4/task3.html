<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>task3</title>
        <link rel="stylesheet" type="text/css" href="task3.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    </head>
    <body class="page">
        <nav class="pager">
            <ul class="pager__navigation">
                <li class="pager__button">
                    <a class="pager__link pager__link--before" href="#">FIRST</a>
                </li>
                <li class="pager__button">
                    <a class="pager__link pager__link--before" href="#">PREV</a>
                </li>
                <li class="pager__button">
                    <a class="pager__link" href="#">1</a>
                </li>
                <li class="pager__button">
                    <a class="pager__link" href="#">2</a>
                </li>
                <li class="pager__button">
                    <span class="pager__ellipsis">...</span>
                </li>
                <li class="pager__button">
                    <a class="pager__link" href="#">5</a>
                </li>
                <li class="pager__button">
                    <a class="pager__link" href="#">6</a>
                </li>
                <li class="pager__button">
                    <a class="pager__link" href="#">7</a>
                </li>
                <li class="pager__button">
                    <a class="pager__link" href="#">8</a>
                </li>
                <li class="pager__button">
                    <a class="pager__link" href="#">9</a>
                </li>
                <li class="pager__button">
                    <a class="pager__link pager__link--after" href="#">NEXT</a>
                </li>
                <li class="pager__button">
                    <a class="pager__link pager__link--after" href="#">LAST</a>
                </li>
            </ul>
        </nav>
    </body>
</html>
